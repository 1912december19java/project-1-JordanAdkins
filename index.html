  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark static-top">
      <div class="container-fluid" id="navbar-main">
        <a class="navbar-brand" href="#"

    <!-- Jumbotron-->

      <h1 class="jumbotrontext employee-unique">JIC Inc.</h1>
      <p class="jumbotrontext">
        Please log in to continue
      </p>
    </div>

    <!-- Page Content -->
    <div class="row" id="page-content">

        <div class="container bootstrap">
          <div class="panel-body inf-content">
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-8">
                <div class="table-responsive">
                  <table

                    <tbody>
                      <tr>
                        <td>

                        </td>
                        <td></td>
                      </tr>

                      <tr>
                        <td>
                          <strong>
                            <span>
                              <i class="material-icons">person</i>
                            </span>
                            <label for="employee-login-id"
                              >Employee ID</label
                            >
                          </strong>
                        </td>
                        <td>
                          <input
                            type="text"
                            class="form-control"
                            id="employee-login-id"
                          />
                        </td>
                      </tr>

                      <tr>
                        <td>
                          <strong>
                            <span>
                              <i class="material-icons">vpn_key</i>
                            </span>
                            <label for="employee-login-password"
                              >Password</label
                            >
                          </strong>
                        </td>
                        <td>
                          <input
                            type="password"
                            class="form-control"
                            id="employee-login-password"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <strong>
                            <span> </span>
                          </strong>
                        </td>
                        <td>
                          <input type="submit" class="form-control" id="login-submit">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
